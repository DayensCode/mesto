<!DOCTYPE html>
<html lang="ru" class="fields">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип Место." class="header__logo" />
        </header>

        <main class="content">
            <section class="profile" aria-label="Профиль">
                <div class="profile__user">
                    <a class="profile__change-button" type="button" aria-label="Редактировать аватар профиля">
                        <img src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватар профиля." class="profile__avatar" />
                    </a>
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__title"></h1>
                            <button class="profile__edit-button" type="button" aria-label="Редактировать информацию профиля"></button>
                        </div>
                        <p class="profile__subtitle"></p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить фото места"></button>
            </section>

            <section class="elements" aria-label="Галерея"></section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <div class="popup popup_edit">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_edit" name="edit-info" method="POST" novalidate>
                    <input type="text" id="name" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required minlength="2" maxlength="40">
                    <span id="name-error" class=" popup__error popup__error_visible"></span>
                    <input type="text" id="info" class="popup__input popup__input_type_info" name="about" placeholder="О себе" required minlength="2" maxlength="200">
                    <span id="info-error" class="popup__error popup__error_visible"></span>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_add" name="add-mesto" method="POST" novalidate>
                    <input type="text" id="name-card" class="popup__input popup__input_type_mesto-title" name="name" placeholder="Название" required  minlength="2" maxlength="30">
                    <span  id="name-card-error" class=" popup__error popup__error_visible"></span>
                    <input type="url" id="link" class="popup__input popup__input_type_mesto-link" name="link" placeholder="Ссылка на картинку" required>
                    <span id="link-error" class=" popup__error popup__error_visible"></span>
                    <button class="popup__save-button popup__save-button_disabled popup__save-button_for_add" type="submit" disabled required>
                        Создать
                    </button>
                </form>
            </div>
        </div>

        <div class="popup popup_view">
            <div class="popup__view-container">
                <button class="popup__close-button popup__close-button-for-view" type="button" aria-label="Закрыть окно"></button>
                <img class="popup__photo" src=" " alt="Фотография места." />
                <p class="popup__description"></p>
            </div>
        </div>

        <div class="popup popup_confirm">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
                <h2 class="popup__title">Вы уверены?</h2>
                <form class="popup__form popup__form_confirm" name="confirm">
                    <button class="popup__save-button popup__save-button_for_confirm" type="submit">
                        Да
                    </button>
                </form>
            </div>
        </div>

        <div class="popup popup_change">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="popup__form popup__form_change" name="confirm">
                    <input type="url" id="url" class="popup__input popup__input_type_avatar-link" name="link" placeholder="Ссылка на картинку" required>
                    <span id="url-error" class=" popup__error popup__error_visible"></span>
                    <button class="popup__save-button popup__save-button_for_change" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>

        <template id="element-template">
            <article class="element">
                <img class="element__photo" src=" " alt="Фотография места." />
                <div class="element__container">
                    <h2 class="element__title"></h2>
                    <button class="element__like" type="button" aria-label="Поставить лайк"></button>
                    <button class="element__trash" type="button" aria-label="Удалить место"></button>
                </div>
                <p class="element__counter"></p>
            </article>
        </template>
        
    </body>
</html>
